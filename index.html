<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taschenrechner</title>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="display" disabled value="">
        <div class="buttons">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation divide" data-operation="/">&divide;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation multiply" data-operation="*">&times;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation subtract" data-operation="-">&minus;</button>
            <button class="number">0</button>
            <button class="number period">&period;</button>
            <button class="equals">&equals;</button>
            <button class="operation add" data-operation="+">&plus;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
